<div class="template">
  <h3 style="margin-top: 0.5em; min-height: 1em">Sign up</h3>
  <hr />
  <div>
    <form id="form" style="max-width: 900px">
      <div class="row">
        <div class="col-md-2">
          <label for="input-username">User Name</label>
        </div>
        <div class="col-md-3">
          <input id="input-username" required />
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="input-email">Email</label>
          </div>
          <div class="col-md-3">
            <input id="input-email" required />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <label for="input-password">Password</label>
        </div>
        <div class="col-md-3">
          <input type="password" id="input-password" required />
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <label for="input-firstname">First Name</label>
        </div>
        <div class="col-md-3">
          <input id="input-firstname" />
        </div>
      </div>
      <div class="row">
        <p id="status" style="min-height: 1em; margin-top: 0.5em"></p>
      </div>
      <div class="row" style="margin-top: 2em">
        <button id="btn-submit-car" class="btn btn-dark">Register</button>
        &nbsp;
        <a id="goto-login" href="/login" data-navigo style="display: none"
          >Go to login?</a
        >
      </div>
    </form>
  </div>
</div>
