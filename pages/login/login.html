<div class="template">
  <style>
    .car-zero-margin {
      margin: 0px;
    }
  </style>

  <div style="margin-left: 10%; margin-right: 10%">
    <div>
      <div style="max-width: 700px">
        <div class="row">
          <div class="col-md-4">
            <h1>Login</h1>
          </div>
          <div class="col-md-6" style="padding-top: 0px; margin-top: 0px">
            <img
              class="img-fluid"
              style="width: 100%"
              src="#"
              alt=""
              class="carlogo"
            />
          </div>
        </div>
        <div class="row" style="margin-top: 2em">
          <div class="col-md-2">
            <label for="username"><b>Username</b></label>
          </div>
          <div class="col-md-8">
            <input type="text" id="username" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="password"><b>Password</b></label>
          </div>
          <div class="col-md-8">
            <input
              type="password"
              placeholder="Enter Password"
              id="password"
              required
            />
          </div>
        </div>
        <div class="row" style="margin-top: 2em">
          <div class="col-md-3 d-flex align-items-center">
            <button
              style="width: 100%"
              id="login-btn"
              class="btn btn-dark car-zero-margin"
            >
              Login
            </button>
          </div>
          <div class="col-md-4 d-flex align-items-center">
            <span class="car-zero-margin"
              >Not yet a member <a href="/signup" data-navigo>Sign Up </a>
            </span>
          </div>
          <div class="row">
            <div class="col-md-2">
              <p id="status"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
