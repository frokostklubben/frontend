<div class="template">
  <div class="main-container">
    <h1>Find member</h1>
    <hr />
    <div class="row">
      <div class="col-md-2">
        <input id="username-search" placeholder="Enter username" />
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary" id="btn-fetch-member">Get member</button>
      </div>
      <image id="spinner" src="../../images/transparent-spinner.gif"  style="width:100px;display:none"></image>
    </div>
    <hr />
    <h4 id="info-text" style="margin-top: 0.5em;min-height: 1em;" id="id"></h4>
    <div >
      <div class="row">
        <div class="col-md-1">
          <label>Username</label>
        </div>
        <div class="col-md-3">
          <input id="username" style="font-weight: bolder"></input> <!--disabled tilfÃ¸jes senere-->
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <label for="brand">Email</label>
        </div>
        <div class="col-md-10">
          <input id="email">
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <label for="model">Firstname</label>
        </div>
        <div class="col-md-10">
          <input id="first-name">
        </div>
      </div>


      <p id="status" style="min-height: 1em;"> </p>
      <div class="row" style="margin-top:2em;">
        <div class="col-md-3">
          <button id="btn-submit-edited-member" class="btn btn-dark member-btn-width">Submit Changes</button>
        </div>
        <div class="col-md-3">
          <button id="btn-delete-member" class="btn btn-dark member-btn-width">Delete Member</button>
        </div>
      </div>

    </div>
  </div>
</div>
